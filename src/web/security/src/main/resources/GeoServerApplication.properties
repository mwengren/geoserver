UserGroupRoleServicesPage.userGroupServicesHelp.title=User Group Services
UserGroupRoleServicesPage.userGroupServicesHelp=A user group service is a source of information for \
users, passwords, and group affiliation. Many authentication providers make use of a user group service \
as the backend database for looking up user information, and performing password authentication.\
<br/><br/>\
A user group service can be read only in that it serves only as a source of user information, and not \
one in which new users can be added to. Whether a user group service is read/write is dependent on the \
specific implementation.
UserGroupRoleServicesPage.roleServices=Role Services
UserGroupRoleServicesPage.roleServicesHelp.title=Role Services
UserGroupRoleServicesPage.roleServicesHelp=A user group service is a source of roles or granted authorities \
for users and groups. At any given time only a single role service may be active. The active role service \
is used by user group services when loading user information to determine what roles to grant to a user.\
<br/><br/>\
Similar to user group services a role service can be read or write. Read only services do not allow for the \
creation of new roles.

