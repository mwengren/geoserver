SecuritySettingsPage.encryptionHelp.title=Password Encryption
SecuritySettingsPage.encryptionHelp=GeoServer provides a number of methods for encrypting passwords.\
<br/></br>\
<b>Plain text</b> encryption is essentially no encryption at all and passwords are stored as plain text.\
<br/></br>\
<b>Digest</b> encryption encodes passwords with using a SHA 256 bit digest method. By default the \
implementation computes a random salt.\
<br></br>\
<b>Weak PBE</b> encryption encodes passwords using a password based encryption method. <b>Strong PBE</b> \
encryption encodes passwords using a much stronger password based encryption method based on AES 256 bit \
encryption. This encryption method is not natively available on all Java virtual machines. In such an \
environment it is recommended that the JCE Unlimited Strength Jurisdiction Policy Files be installed \
in the virtual machine.\
<br></br>\
The Oracle JCE policy jars can be downloaded from from <a href="http://www.oracle.com/technetwork/java/javase/downloads/jce-6-download-429243.html">here</a>.\
The IBM JCE policy jars can be downloaded from from <a href="https://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source=jcesdk">here</a>.
SecuritySettingsPage.noStrongEncryption=No strong cryptography available, installation of the unrestricted policy jar files is recommended
