AuthenticationPage.title=Authentication
AuthenticationPage.description=Authentication providers and settings
AuthenticationPage.anonymousAuth=Allow anonymous authentication
AuthenticationPage.authProviders=Authentication Providers
AuthenticationPage.authProvidersHelp.title=Authentication Providers
AuthenticationPage.authProvidersHelp=Authentication providers are the mechanism through which a \
 a user is authenticated using some pre-defined authentication method. 
AuthenticationPage.authChain=Authentication Chain
AuthenticationPage.authChainHelp.title=Authentication Chain
AuthenticationPage.authChainHelp=The GeoServer authentication chain defines the order in which \
 authentication providers are applied to a request in order to authenticate a user. Upon an incoming \
 request, each provider in the chain is processed in order and given a chance to authenticate. Each \
 provider may do one of three things:\
 <br/><br/>\
 1. Signal a successful authentication if the user specified good credentials. When a successful \
 authentication occurs chain processing is stopped.<br/><br/>\
 2. Signal an unsuccessful authentication if the user specified bad credentials. When an unsuccessful \
 authentication occurs chain processing is stopped.<br/><br/>\
 3. Ignore the authentication request in cases where the provider does not apply to the method of \
 authentication. For example if HTTP digest authentication is being used a basic username password \
 authentication provider would simply ignore it. In this case the authentication chain processing \
 continues to the next provider in the chain.\
 <br/><br/>\
 If no provider in the chain is capable of authenticating the request an error (usually a 401) is sent \
 back to the user.

